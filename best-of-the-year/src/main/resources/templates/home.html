<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best of the year</title>
</head>
<style>
    .redColor{
        color:red;
    }
</style>
<body>

    <nav>
        <ul>
            <li><a href="/movies">Best Movies</a></li>
            <li><a href="/songs">Best Songs</a></li>
        </ul>
    </nav>



    <h1 th:text="|Best of the year by: ${nome}"></h1>
<!--    <h2 class="redColor">My best Movie</h2>-->
<!--    <h3 th:text="${movies}"></h3>-->
    <h2 class="redColor">My best Songs</h2>
    <h3 th:text="${songs}"></h3>

    <ul>

        <li th:each="movie : ${movies}">
<!--            <img th:src="${movie.urlImage}" alt="" >-->
            <h3 th:text="|Name: ${movie.name}|"></h3>
            <p th:text="|Description: ${movie.description}|"></p>
            <p th:text="|Duration: ${movie.duration} minutes|"></p>
        </li>
    </ul>
</body>
</html>
